<body class="bg" style="overflow-x: hidden;">
    <div class="container mt-5 pt-5">
      <h4 style="color:#0d4608;text-align:center">Subscription plan</h4>
      <br />
      <div class="row" *ngIf="successMsg || errMsg">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="alert alert-success text-center" *ngIf="successMsg">
            {{successMsg}}
          </div>
          <div class="alert alert-danger text-center" *ngIf="errMsg">
            {{errMsg}}
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
      <div class="container" *ngFor="let dispute of subscriptionArr">
        <div class="notice notice-success">
          <!-- <strong>Notice</strong> notice-success -->
          <div class="row">
            <div class="col-md-6 col-12">
              <p style="color: #eb0f2491;font-weight: bold;" class="ticketPara">
               <span style="color:#0d4608"> Subscription Type -</span> {{ dispute.subscription }}
              </p>
            </div>
            <div class="col-md-6 col-12">
              <div class="float-right">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <!-- <span>
                <p style="text-indent: 30px;">Amount{{ dispute.amount }}</p>
              </span> -->
              <span >
                <p style="text-indent: 30px;">Credits - {{ dispute.credit }}&nbsp;&nbsp;Amount - {{ dispute.amount }}</p>
              </span>
            </div>
            <div class="col-md-6">
              <span class="float-right">
                <div></div>
              </span>
            </div>
          </div>
  
          <div class="row">
            <div class="col-md-6">
              <span>
                <span
                  >
                  <small>{{ dispute.createdAt | date }}</small></span
                >
              </span>
            </div>
            <div class="col-md-6">
              <span class="float-right">
                <button class="btn btn-sm btn-success ticketRow" (click)="getSingleDispute(dispute._id)">
                  Buy
                </button>
              </span>
            </div>
          </div>
        </div>
        <br>
      </div>
    </div>
  </body>
