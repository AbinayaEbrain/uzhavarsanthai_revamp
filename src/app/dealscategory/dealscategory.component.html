<body class="bg" style="overflow: hidden;">
  <div class="container-fluid mt-5 pt-1">
    <h5 class="categoryHeading tamil_wrd">உங்களுக்கு தேவையானதை தேர்வுசெய்க</h5>
  </div>
  <div class="container">
    <button
      class="btn btn-outline-success text-center viewMoreBtn1"
      routerLink="/home"
    >
      <i class="fa fa-chevron-left" aria-hidden="true"></i> Back
    </button>
  </div>
  <p *ngIf="errMsg" style="color: red" class="text-center">{{ errMsg }}</p>
  <div class="container mt-4">
    <div class="row">
      <div
        class="col-md-6 col-sm-6 col-lg-4 col-xl-3 col-12 "
        *ngFor="let deal of categoryArr"
        style="margin-bottom: 10px;"
      >
        <div
          class="card"
          style="cursor: pointer;border: 1px solid #0d4608;"
          routerLink="/viewCategory/{{ deal._id }}"
        >
          <img
            class="card-img-top"
            height="150px"
            width="200px"
            src="{{ deal.image }}"
            alt="Card image cap"
          />
          <div class="card-body text-center">
            <button
              type="button"
              class="btn btn-outline-success text-center viewMoreBtn"
            >
              {{ deal.productCategory }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
