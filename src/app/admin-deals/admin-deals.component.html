

<body class="bg" style="overflow: hidden;">
  <div class="container mt-5 pt-5">
    <button class="btn btn-success btn1 mb-2 button_word" routerLink="/admin">BACK</button>
      <h4 class="text-center mb-4" style=" font-family: 'Oxygen', sans-serif;color:#0d4608;">Details of posted product</h4>
      <div *ngIf="errMsg">
            <p style="text-align: center;font-weight: bold;color:red" class="error_word">{{errMsg}}</p>
        </div>
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-content">
                      <!-- <br> -->

                      <div class="fresh-table table-responsive">
                          <table id="postList" class=" table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                              <thead style="text-align: center; background-color: #0d460840;">
                                  <tr>
                                      <th>Category</th>
                                      <th>Product Name</th>
                                      <th>Quantity</th>
                                      <th>Price/Qty</th>
                                      <th>Post Date</th>
                                      <th>Post Time</th>
                                      <th>City</th>
                                     
                                  </tr>
                              </thead>
                              <tbody style="text-align: center">
                                  <tr *ngFor="let deal of crdDeals | paginate: { itemsPerPage:5,currentPage:p};">
                                      <td>{{deal.category}}</td>
                                      <td>{{deal.name}}</td>
                                      <td>{{deal.quantity}} {{deal.qnty}}</td>
                                      <td>Rs.{{deal.price}}/-</td>
                                      <td>{{deal.date | date: 'dd/MM/yyyy'}}</td>
                                      <td>{{deal.date | date: 'hh:mm a'}}</td>
                                      <td>{{deal.avlPlace.locality}}</td>
                                  </tr>

                              </tbody>
                          </table>
                          
                      </div>
                      
                  </div>
                  <!-- end content-->

              </div>
              
              <!--  end card  -->
          </div>
          <!-- end col-md-12 -->
      </div>
      <div class="mx-auto mt-2">
        <pagination-controls class="ngx-pagination" (pageChange)="p=$event" maxSize="5"></pagination-controls>
      </div>
      <!-- end row -->
  </div>

</body>
