<body class="bg" style="overflow-x: hidden;">
  <div class="container mt-5 pt-5">
    <h4 style="color:#0d4608;text-align:center">Support Tickets</h4>
    <br />
    <div class="container" *ngFor="let dispute of disputeArr">
      <div class="notice notice-success">
        <!-- <strong>Notice</strong> notice-success -->
        <div class="row">
          <div class="col-md-6 col-8">
            <p style="color: #eb0f2491;font-weight: bold;" class="ticketPara">
             <span style="color:#0d4608"> Ticket ID -</span> {{ dispute.ticketId }}
            </p>
          </div>
          <div class="col-md-6 col-4">
            <div class="float-right">
              <button class="btn btn-sm btn-success ticketRow" (click)="getSingleDispute(dispute._id)" data-toggle="modal" data-target="#exampleModalCenter" data-backdrop="static">
                Resolve
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <span>
              <p style="text-indent: 30px;">{{ dispute.dispute }}</p>
            </span>
          </div>
          <div class="col-md-6">
            <span class="float-right">
              <div></div>
            </span>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <span>
              <small
                >Disputed against :
                <span style="font-size: 15px;">{{
                  dispute.buyerName
                }}</span></small
              >
            </span>
          </div>
          <div class="col-md-6">
            <span class="float-right">
              <span
                >By {{ dispute.disputerName }}
                <small>on {{ dispute.createdAt | date }}</small></span
              >
            </span>
          </div>
        </div>
      </div>
      <br>
      <!-- <div class="notice notice-danger">
        <strong>Notice</strong> notice-danger
      </div> -->
    </div>
  </div>
</body>





<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="exampleModalLongTitle">Resolving Tickets</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="text-white" id="closeCancelOrderModal">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <span class="float-right"><span><b>Ticket Id</b></span> : {{disputeObj1.ticketId}}</span>
      <form #disputeForm="ngForm" *ngIf ="!submitted" novalidate> 
          <div class="form-group mt-4">
              <label class="english_wrd" for="solution" ><span style="font-size: 14px" class="tamil_word"> </span>Solution</label>
                  <input type="text" #solution="ngModel" [class.is-invalid]="solution.invalid && solution.touched" ngModel name="solution" class="form-control" [(ngModel)]="disputeObj.solution" autocomplete="off" required>
                  <span class="text-danger float-left error_word" [class.d-none] = "solution.valid || solution.untouched"><i class="fa fa-info-circle" aria-hidden="true"></i> Solution is required</span>
          </div>
          <button type="button" [disabled]="disputeForm.form.invalid" class="btnClr btn mx-auto" (click)="disputeUpdate()">Save</button>
      </form>
      </div>
      <!-- <div class="modal-footer">
      </div> -->
    </div>
  </div>
</div>
