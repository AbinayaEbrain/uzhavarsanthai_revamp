
<div class="container">
    <div class="card">
  <h2 class="text-center mt-5">
    Blog
  </h2>
<div class="row ">
  <div class="col-md-6 offset-md-3">
    <form  action="/action_page.php" id="usrform">
      <div class="form-group">
        <label for="usr">Heading:</label>
        <input type="text" #username="ngModel" class="form-control" [(ngModel)]="blogUserData.username" autocomplete="off" id="usr" name="username" >
      </div>
    <div class="form-group">
      <label for="comment">Comment:</label>
      <textarea  class="form-control" #commenttext="ngModel" rows="5" id="comment" [(ngModel)]="blogUserData.commenttext" autocomplete="off"  name="commenttext"></textarea>
    </div>
    <input type="submit" (click)="post()">
    </form>
  </div>
</div>
</div>
</div>
