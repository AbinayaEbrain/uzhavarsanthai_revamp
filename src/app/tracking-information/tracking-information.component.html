<div id='focusDiv' tabindex="1"></div>
<body class="bg" style="overflow-x: hidden;">
  <div class="container mt-5 pt-5">
      <div class="row">
          <div class="col-md-3" style="margin-top: auto;">
                <div class="inner-addon left-addon" >
                        <i class="fa fa-search glyphicon" aria-hidden="true"></i>
                        <input type="text" class="form-control searchBorder searchtop1" name="search" [(ngModel)]="queryString" (keyup)="case()" placeholder="Search name.." />
                </div>
          </div>
     <div class="col-md-3"></div>
     <div class="col-md-6">
     <form #reportform="ngForm" class="mt-3" id="hideForm">
            <div class="row fontsize">
                <div class="col-md-4" style="margin-top: 6px;">
          <label for="startdate" class="tamil_word">From date</label>
          <input type="date" class="form-control fontsize" (change)="filterFromDate($event)" id="startdate">
        </div>
        <div class="col-md-4">
          <label for="enddate" class="tamil_word mt-2">To date</label>
          <input type="date" class="form-control fontsize" (change)="filterToDate($event)" id="enddate">
          </div>
          <div class="col-md-4" style="margin-top: auto;">
              <button type="button" class="btn tamil_word" (click)="dateFilterBtn()">Filter</button>&nbsp;
              <button type="reset" class="btn tamil_word" (click)="dateResetBtn()">Reset</button>
             </div>
            </div>
         </form>
      </div>
</div>
       <div class="tab-content" id="nav-tabContent">
           <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                                <div class="card mt-1"  id="hideTable" >
                                        <div class="card-content">
                                          <div class="fresh-table table-responsive">
                                                <table id="postList" class=" table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                                    <thead style="text-align: center; background-color: #0d460840;">
                                                        <tr>
                                                            <th>User Name</th>
                                                            <th>API Name</th>
                                                            <th>IP Address</th>
                                                            <th>Response</th>
                                                            <th>Created At</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody style="text-align: center">
                                                            <tr *ngIf="errMsg2">
                                                                    <td colspan="7" class="text-danger" style="text-align: center">
                                                                       {{errMsg2}}
                                                                    </td>
                                                                </tr>
                                                                <tr *ngIf="errorMsg2 && !errMsg2">
                                                                    <td colspan="7" class="text-danger" style="text-align: center">
                                                                       {{errorMsg2}}
                                                                    </td>
                                                                </tr>
                                                        <tr  id="hide" *ngFor="let information of trackInformationArr | filterdata: queryString  : 'UserName'| paginate: {id: 'foo', itemsPerPage:10,currentPage:p},let i = index"  >
                                                         <!-- <td *ngIf = "errMsg2">{{errMsg2}}</td> -->
                                                            <td>
                                                            <div>{{information.UserName}}</div>
                                                             </td>
                                                            <td>{{information.apiName}}</td>
                                                           <td>{{information.ipAddress}}</td>
                                                           <td> {{information.response}} </td>
                                                            <td>{{information.apiCallingAt | date: 'dd/MM/yyyy'}}</td>

                                                        </tr>

                                                    </tbody>

                                                </table>


                                            </div>
                                        </div>
                                    </div>
           <div class="mx-auto mt-3">
            <pagination-controls id="foo"  style="margin-right: 30px;" maxSize="5" class="ngx-pagination" (pageChange)="p = $event" directionLinks="true"
            autoHide="true"></pagination-controls>
          </div>
</div>

</div>
</div>
</body>
