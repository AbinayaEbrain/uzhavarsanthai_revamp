<div class="container-fluid bg1">
    <div class="container  pt-5">
      <div class="row mt-2 mb-2">
          <div class="col-md-12 mt-5 mb-3 card">
              <div class="row">
                  <div class="col-md-12 text-center">
                      <h4 class="head mt-2">
                          <span class="tamil_word" style="font-size: 20px">வலைப்பதிவுகள் </span>/ Blogs</h4>
                          <div class="mb-2 noBlog" style="text-align: center" *ngIf="noBlog">
                              {{noBlog}}
                            </div>
                          <div class="row">
                      <div class="col-md-4"></div>
                      <div class="col-md-4"  *ngIf="errMsg">
                        
                        <div  class="alert alert-danger alert-dismissible fade show" role="alert" >
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                          {{errMsg}}
                          <a class="pt-2" routerLink="/login">Proceed</a>
                        </div> 
                      </div>
                      <div class="col-md-4"></div>
                    </div>
                    <button class="btn writeBlog" (click)="addBlog()">Write Blog</button>
                  </div>
                </div>
            <div class="card mb-2 panel panel-default"   *ngFor="let blog of blogArr | slice:0:show;">
                  <div class="card-header" style="color:#0d4608;padding: 5px;">
                      <!-- <p style="float:right" class="blogAuthor">#{{blog.bloggerName}}<span class="postedOn"> Posted on {{blog.createdAt | date}}</span> </p> -->
                      <p style="float:right">Posted {{blog.createdAt | date}} <b>#{{blog.bloggerName}}</b></p>
                      <h3 class="blogcard hedngBox productFullName prdctFlNme1 prd2 prd3 mt-3"><strong>{{blog.username}} </strong>
                    </h3>
                  <app-read-more class="mt-2" [text]="blog.commenttext" [maxLength]="200"></app-read-more>

                  </div>
                
                </div>
             </div>
             <div *ngIf="show < blogArr.length" class="mx-auto mb-3" style="color: #0d4608;font-weight: bold;cursor: pointer" (click)="increaseShow()">Load More...</div>
      </div>

    </div>
  </div>
