<div class="container-fluid bg1">
    <div class="container  pt-5">
      <div class="row mt-2 mb-2">
          <div class="col-md-12 mt-5 card">
              <div class="row">
                  <div class="col-md-12 text-center">
                      <h4 class="head mt-2">
                          <span class="tamil_word" style="font-size: 20px">வலைப்பதிவுகள் </span>/ Blogs</h4>
                    <div class="row">
                      <div class="col-md-4"></div>
                      <div class="col-md-4">
                        <div class="alert alert-danger" *ngIf="errMsg">
                          {{errMsg}}
                        </div>
                      </div>
                      <div class="col-md-4"></div>
                    </div>
                    <button class="btn writeBlog" (click)="addBlog()">Write Blog</button>
                  </div>
                </div>
            <div class="card mb-2 panel panel-default"   *ngFor="let blog of blogArr">
                  <div class="card-header" style="color:#0d4608;padding: 5px;">
                      <p style="float:right" class="blogAuthor"># {{blog.bloggerName}}</p>
                    <p class="blogcard hedngBox productFullName prdctFlNme1 prd2 prd3"><strong>{{blog.username}} </strong>
                  </p>
                      <p class="blogcard1 a productFullName prdctFlNme1 prd2 prd3" id="hide">{{blog.commenttext}} </p>
                      <button type="button" class="btn viewmrebtn btnmed btn1"  data-toggle="collapse" [attr.data-target]="'#'+blog._id" aria-expanded="false" (click)="openblog()" [attr.aria-controls]="blog._id">மேலும் வாசிக்க</button>
                  </div>
                  <div>
                      <!-- <input type="checkbox" class="read-more-state" id="post-1" /> -->
                    <!-- <label for="post-1" class="read-more-trigger"></label> -->
                    <div [attr.id]="blog._id" class="collapse a " id="show">{{blog.commenttext}}</div>

                  </div>
                  

                </div>
             </div>
      </div>

    </div>
  </div>
